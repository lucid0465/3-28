{% extends 'base.html' %}

{% block html_header %}
<link href="/static/css/signin.css" rel="stylesheet">
{% endblock %}

{% block html_body %}
<main class="form-signin">
    <form action="/users/loginProcess/" method="post" >  
        {% csrf_token %}
        <h1 class='h3 mb-3 fw-normal'>로그인하세요</h1>

        {{ login_form }}

        <br>
        <button type='submit' class="w-100 btn blt-lg btn-primary">로그인</button>
    </form>
</main>

{% endblock %}
